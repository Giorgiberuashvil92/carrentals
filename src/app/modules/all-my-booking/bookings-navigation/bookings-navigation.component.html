<div class="flex flex-wrap -mx-2 overflow-hidden lg:-mx-3 xl:-mx-2">
  <div class="my-2 px-2 w-1/5 overflow-hidden lg:my-3 lg:px-3 lg:w-1/5 xl:my-2 xl:px-2 xl:w-1/5 fl-x" >
    <div class="fl-s flex gl-s" *ngFor="let item of array; let i = index" (click)="option = i">
      <div class="fl-l gm-p cursor-pointer" 
        [ngStyle]="{ 
          'font-weight': i === option ? 700 : 400,
          'opacity': i === option ? 1 : 0.5
        }">
        <img [src]="item.imageURL" class="nav-img">
        <h1>{{item.name}}</h1>
      </div>
    </div>
  </div>

</div>

<div class="wrapper flex">
  <div class="flex flex-wrap -mx-2 overflow-hidden sm:-mx-2 md:-mx-2 lg:-mx-2 xl:-mx-2">
    <div class="my-1 px-1 w-full overflow-hidden sm:my-1 sm:px-1 md:my-1 md:px-1 lg:my-1 lg:px-1 xl:my-1 xl:px-1">
      <ng-container *ngIf="cityState && cityState.cities && cityState.cities.data">
        <div class="gm-d cursor-pointer" *ngFor="let item of cityState.cities.data; let i=index" 
          [ngStyle]="{ 'opacity': activeCityIndex === i ? '1' : '0.5' }"
          (click)="onCityClick(item, i)">
          <div class="rounded-full h-16 w-16 flex items-center justify-center bg-col">
            <div class="relative">
              <img src="/assets/prague.svg" alt="" class="nav-img">
              <div class="absolute btm">
                {{item.attributes.name}}
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  
  <!-- <app-my-bookings></app-my-bookings> -->
  <app-city-cards *ngIf="option === 1" [city]="cityState.cities.data[activeCityIndex]"></app-city-cards>
  <app-tour-activities *ngIf="option === 2" [city]="cityState.cities.data[activeCityIndex]"></app-tour-activities>
  <!-- <app-tour-cards *ngIf="option === 2"></app-tour-cards> -->
</div>
