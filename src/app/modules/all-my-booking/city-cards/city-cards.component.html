<div class="wrapper">
<div class="gr-t">
  <h1>City Cards & Local Transport in Prague</h1>
</div>
<div class="mini-wrapper" *ngFor="let item of array">
<div class="pr-img">
  <img [src]="item.image" alt="img">
</div>
<div class="parg">
 <div>
  <h1>{{item.name}}</h1>
 </div>
 <div class="parg-2">
  <p>{{item.description}}</p>
 </div>
 <div class="clock">
  <div><img src="../../../../assets/clock.svg" alt="work"></div>
  <div class="fnt">
    <p>{{item.validity}}:</p>
    <p>{{item.flexible}}</p>
  </div>

 </div>
 <div class="enhance">
  <div class="tckt">
    <p>{{item.enhance}}</p>
    </div>
    <div class="money">
<p>{{item.money}}</p>
    </div>
 </div>


</div>
</div>
</div>
