<div class="wrapper">
    <div class="location-wrapper flex justify-between items-center">
        <div class="location-details ">
            <div class="location-names">
                <div
                    *ngFor="let l of (locationsToVisit.length > 3 ?
                        [locationsToVisit[0], '...', locationsToVisit[locationsToVisit.length - 1]]
                        : locationsToVisit)">
                    {{ l }}
                </div>
            </div>
            <div class="trip-time">
                {{ tripTime }} Day Trip
            </div>
        </div>

        <app-location-paginator
            class="block"
            [data]="locationPaginatorData"
            [leftMostIndex]="1"
            [locationsToShow]="8"
            [activeIndex]="2"
        ></app-location-paginator>
    </div>

    <div class="line"></div>

    <div class="details-wrapper flex ">
        <div class="left-side">
            <div class="day">
                DAY:
            </div>

            <app-paginator
                class="block"
                [currentPage]="5"
                [leftMostPage]="1"
                [pagesAmount]="20"
                [pagesToShow]="10"
                (page)="onPageChange($event)"
            ></app-paginator>

            <div class="gt-n">
              <div class="edit-add">
                <button (click)="dialogService.openDialog('editTrip')">EDIT TRIP</button>
                <button (click)="dialogService.openDialog('selectActivity')">+ ADD ACTIVITY</button>
            </div>

            <div class="tl-wr">
              <div class="location">
                {{ location }}
            </div>
            <div class="date">
                {{ date }}
            </div>
            </div>
            </div>


            <div class="left-list-wrapper">
                <div class="left-item flex cursor-pointer"
                    *ngFor="let l of leftData; let i=index"
                    [ngClass]="{ 'left-item__active': i === leftItemActiveIndex }"
                    (click)="leftItemActiveIndex = i">
                    <div class="image" [style.background-image]="'url(\'' + l.img + '\')'"></div>

                    <div class="detail-wrapper">
                        <div class="title">
                            {{ l.title }}
                        </div>

                        <div class="self-guided">
                            {{ l.isSelfGuided ? '(Self Guided)' : '' }}
                        </div>

                        <div class="time-interval">
                            {{ l.timeInterval }}
                        </div>

                        <div class="actions flex">
                            <button class="change-button flex justify-between items-center" (click)="onChange()">
                                <img src="/assets/change-icon.svg" alt="">
                                <div>
                                    CHANGE
                                </div>
                            </button>
                            <button class="remove-button flex justify-between items-center" *ngIf="i === leftItemActiveIndex">
                                <img src="/assets/remove-icon.svg" alt="">
                                <div>
                                    REMOVE
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side pd-lf">
            <app-location-detail></app-location-detail>
        </div>
    </div>
    <div class="pd-rg">
        <app-check-experience></app-check-experience>
    </div>
    <div class="line2"></div>
    <div class="pr-g " style="height: 200px;">
      <app-detail-itirenary></app-detail-itirenary>
    </div>
</div>
