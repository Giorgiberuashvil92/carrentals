<div class="wrapper relative">
    <img class="close-dialog-btn absolute cursor-pointer" src="/assets/close-dialog-icon.svg" alt="" (click)="dialogService.closeDialog()">
    
    <div class="replace-day">
        Do you want to replace <span class="replace-day-number">DAY 5</span> with new
    </div>

    
    <div class="current-new flex justify-between">
        <div class="activity-wrapper">
            <div class="current">
                Current - Day 5
            </div>

            <div class="activity relative flex cursor-pointer" 
                *ngFor="let r of result; let i=index" 
                [ngClass]="{ 'activity__active': i === currentIndex}"
                (click)="currentIndex = i">
                
                <div class="current absolute flex items-center" *ngIf="i === currentIndex">    
                    <div class="current-icon">
                        <img src="/assets/tick-circle-icon.svg" alt="">
                    </div>
                </div>
                
                <div class="image" [style.background-image]="'url(\'' + r.img + '\')'"></div>
    
                <div class="detail-wrapper">
                    <div class="city-detail">
                        {{ r.city }}
                    </div>
    
                    <div class="title-self-guided">
                        {{ r.title }}  {{ r.isSelfGuided ? '(Self Guided)' : '' }}
                    </div>
                </div>
            </div>
        </div>

        <div class="activity-wrapper">
            <div class="new">
                New
            </div>

            <div class="activity relative flex cursor-pointer" 
                *ngFor="let r of result; let i=index" 
                [ngClass]="{ 'activity__active': i === newIndex}"
                (click)="newIndex = i">
                
                <div class="current absolute flex items-center" *ngIf="i === newIndex">    
                    <div class="current-icon">
                        <img src="/assets/tick-circle-icon.svg" alt="">
                    </div>
                </div>
                
                <div class="image" [style.background-image]="'url(\'' + r.img + '\')'"></div>
    
                <div class="detail-wrapper">
                    <div class="city-detail">
                        {{ r.city }}
                    </div>
    
                    <div class="title-self-guided">
                        {{ r.title }}  {{ r.isSelfGuided ? '(Self Guided)' : '' }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="actions absolute flex justify-between">
        <button class="cancel-button" (click)="dialogService.closeDialog()">
            CANCEL
        </button>
        <button class="next-button">
            NEXT
        </button>
    </div>
</div>
