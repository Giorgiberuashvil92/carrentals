<ng-container *ngIf="affiliateState$ | async as affiliateState">
  <div class="wrapper wr-p pd-rg " *ngIf="!affiliateState.loading">
    <div class="rel">
      <h1>Book a related experience:</h1>
    </div>
  
    <div class="col-sc" (click)="dialogService.openDialog('acceptDialog'); openSite()">
  
      <div class="col" *ngFor="let item of affiliateState.partnerActivities.data">
        <div class="ph-t">
          <img [src]="item.attributes['image-url']" alt="">
        </div>
        <div class="tx-t">
          <div class="wr-2 wr-c"><h2>{{ item.attributes['title'] }}</h2></div>
          <div class="wr-2"><p>{{ item.attributes['description'] }}</p></div>
        </div>
  
        <div class="thrd-2">
            <div class="pdr-r">
              <img [src]="ClockIMG" alt="">
              Duration: {{ item.attributes['duration']['hours'] }}
            </div>
            <div class="pdr-r">
              <img [src]="Dollar" alt="">
              Price: {{ item.attributes['price'] }}$
            </div>
            <div class="pdr-r">
              <img [src]="time" alt="">
            </div>
        </div>
      </div>
  
    </div>
  
  </div>
</ng-container>
