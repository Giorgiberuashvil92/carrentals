<div class="wrapper relative">
    <img class="close-dialog-btn absolute cursor-pointer" src="/assets/close-dialog-icon.svg" alt="" (click)="dialogService.closeDialog()">
    
    <div class="change-activity">
        Change this activity?
    </div>

    <div class="activity-wrapper">
        <div class="activity relative flex" *ngFor="let a of activities; let i=index" [ngClass]="{ 'activity__active': i === currentIndex}">
            
            <div class="current absolute flex items-center" *ngIf="i === currentIndex">
                <div class="current-text">
                    Current
                </div>

                <div class="current-icon">
                    <img src="/assets/tick-circle-icon.svg" alt="">
                </div>
            </div>
            
            <div class="image" [style.background-image]="'url(\'' + a.img + '\')'"></div>

            <div class="detail-wrapper">
                <div class="title-self-guided">
                    {{ a.title }}  {{ a.isSelfGuided ? '(Self Guided)' : '' }}
                </div>

                <div class="tags flex">
                    <div class="tag" *ngFor="let tag of a.tags">
                        {{ tag }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="actions absolute flex justify-between">
        <button class="cancel-button" (click)="dialogService.closeDialog()">
            CANCEL
        </button>
        <button class="ok-button">
            OK
        </button>
    </div>
</div>
